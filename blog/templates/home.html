{% extends 'base.html' %}

{% block content %}

    <h1>Articles</h1>
    <div class="articles">
      {% if articles %}
        {% for article in articles %}
          <div class="card border-light mb-3">
            <div class="card-header">{{ article.category }}</div>
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.content[:135] }}......</p>
              <p class="card-text"><small class="text-muted">{{ article.date_posted }}</small></p>
              <p class="card-text"><small class="text-muted">{{ article.comments|length }} comments</small></p>
              <a class="btn btn-danger" href="{{ url_for('article', article_id=article.id) }}">See more</a>
            </div>
          </div>

        {% endfor %}
      {% endif %}
    </div>

{% endblock %}
